make_doc:
  stage: build
  image: ubuntu:18.04
  script:
    - "sh CI/make_siconos_doc.sh"
  artifacts:
    paths:
      - build/docs/build/html
  only:
  - master

pages:

  image: python:alpine
  script:
  - pwd
  - ls
  - mv build/docs/build/html public
  artifacts:
    paths:
    - public
  dependencies:
  - make_doc
  only:
  - master

