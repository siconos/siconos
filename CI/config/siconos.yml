      - graphviz
      - python-sphinx
      - python-sphinx-bootstrap-theme
      - python-sphinx-rtd-theme
      - sphinx-common
      - sphinx-doc
      - sphinx-rtd-theme-common
      - pip-command
      - siconos-doc-pip-pkgs
      - bullet
      - serialization

  pip-command:
    nix:
      - python2.7-pip-9.0.1
    debian:
      - python-pip
      - pip-upgrade

  pip-upgrade:
    any:
      command:
        pip install --upgrade pip
      
